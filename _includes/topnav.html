<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container topnavlinks">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="fa fa-home fa-lg navbar-brand" href="{{ site.github.url | remove:'http:' }}/">&nbsp;<span class="projectTitle"> {{site.data.topnav.title}}</span></a>

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% for entry in site.data.topnav.links %}
                    {% if entry.external %}
                        <li><a href="{{entry.url}}" target="_blank">{{entry.title}}</a></li>
                    {% elsif page.url == entry.url %}
                        <li class="active"><a href="{{entry.url}}">{{entry.title}}</a></li>
                    {% else %}
                        <li><a href="{{entry.url}}">{{entry.title}}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <!-- /.container -->
</nav>
